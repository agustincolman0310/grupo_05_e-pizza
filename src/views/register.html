<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/forms.css" rel="stylesheet">
    <title>Registro de Usuario</title>
</head>
<body>
    <form action="/" method="GET" class="login-form">
        <section class="form-register">
            <h4>Registrate</h4>
            <input class="control" type="text" name="nombre" placeholder="Nombre y Apellido">
            <input class="control" type="email" name="email" placeholder="E-mail">
            <input class="control" type="text" name="usuario" placeholder="Nombre de usuario">
            <input class="control" type="password" name="contrasena" placeholder="Contraseña">
            <input class="control" type="password" name="contrasena" placeholder="Confirmar Contraseña">
            <input class="button" type="submit" name="" value="Crear cuenta">
            <input class="button" type="reset" name="" value="Cancelar">
            <p><a href="/login">¿Ya tenés una cuenta?¡Ingresá!</a></p>
        </section>
    </form>
</body>
</html>
