<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/forms.css" rel="stylesheet">
    <title>Ingreso</title>
</head>
<body>
    <form action="/" method="GET" class="login-form">
        <section class="form-login">
            <h4>Ingresá</h4>
            <input class="control" type="text" name="usuario" placeholder="Usuario">
            <input class="control" type="password" name="contrasena" placeholder="Contraseña">
            <input class="button" type="submit" name="" value="Ingresar">
            <input class="button" type="reset" name="" value="Cancelar">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </section>
    </form>
</body>
</html>
